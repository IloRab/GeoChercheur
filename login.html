<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title></title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/global.css" rel="stylesheet">
<link href="css/style_acceuil.css" rel="stylesheet">

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/acceuil.js"></script>

<body class="header-centered-content">
  <header class="bienvenue-header">
    <img class="logo" src="assets/img/tmp-logo2.png" alt="logo">
  </header>

  <main class="flex-column flex-col-vert-center">
    <form id="SignUp" class="flex-column" method="post" action="PHP/register.php" enctype="multipart/form-data">
      <h2 class="form-title" >Formulaire d'inscription</h2>
      <fieldset>
        <img src="assets/img/doggos/brown.jpg" alt="icon" id="image" style="width:200px; border-radius: 70%;" >
      </fieldset>
      <fieldset>
        <legend>Photo de profil</legend>
        <input type="hidden" name="MAX_FILE_SIZE" value="200000">
        <label for="file" class="label-file">Choisir une image pour la photo</label>
        <input type="file"  name="icon" accept=".jpg, .png, .jpeg">
      </fieldset>
      <fieldset>
        <legend>Pseudo</legend>
        <input type="text"  name="pseudo" placeholder="Inscrire le pseudo" required>
      </fieldset>

      <fieldset>
        <legend>Mot de passe</legend>
        <input type="password"  name="password" placeholder="Inscrire le mot de passe" required>
      </fieldset>
      <fieldset>
        <button type="submit" class="button"> S'inscrire</button>
      </fieldset>
      <a id="se_connecter">Vous avez déjà un compte ?</a>
    </form>


    <form id="SignIn" class="flex-column" method="post" action="PHP/login.php">
      <h2  class="form-title">Se connecter</h2>
      <fieldset>
        <legend>Pseudo</legend>
        <input type="text"  name="pseudo" placeholder="Inscrire le mot de passe" required>
      </fieldset>

      <fieldset>
        <legend>Mot de passe</legend>
        <input type="password"  name="password"  placeholder="Inscrire le mot de passe" required>
      </fieldset>
      <fieldset>
        <button class="button" type="submit">Connexion</button>
      </fieldset>
      <a id="inscrire">Vous n'avez pas de compte?</a>
    </form>
  </main>

</body>

</html>
