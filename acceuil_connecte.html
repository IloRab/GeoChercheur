<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/style_acceuil.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="js/acceuil.js"></script>
<body>
    <header class="bienvenue-header">
        <img class="logo" src="assets/img/tmp-logo.png" alt="logo" >
    </header>


    <form id="SignUp"  method="post">
        <h6>Formulaire d'inscription</h6>
    <fieldset>
        <legend> Nom </legend>
        <input type="text" id="nom" name="pseudo" >
    </fieldset>

    <fieldset>
        <legend> Mot de passe </legend>
        <input type="password" id="password" name="password">
    </fieldset>
    <fieldset>
        <button type="submit"> S'inscrire</button>
    </fieldset>
    <a id="se_connecter" >Vous avez déjà un compte ?</a>
    </form>


    <form id="SignIn"  method="post" >
        <h6>Formulaire de connexion</h6>
        <fieldset>
            <legend> Nom </legend>
            <input type="text" id="nom" name="pseudo" required >
        </fieldset>
    
        <fieldset>
            <legend> Mot de passe </legend>
            <input type="password" id="password" name="password" required>
        </fieldset>
        <fieldset>
            <button type="submit">Connexion</button>
        </fieldset>
        <a id="inscrire">Vous n'avez pas de compte?</a>
    </form>

</body>
</html>
